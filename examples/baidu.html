<html>
    <head>
        <title>Leaflet</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
        <script src="../lib/leaflet-src.js"></script>
        <script
            src="http://api.map.baidu.com/api?v=2.0&ak=O11Xb43yeY8ywfd4ZQGbUV8G"
            type="text/javascript"
        >
        </script>
        <script src="../layer/tile/leaflet-baidu.js"></script>
    </head>
    <body>
        <div style="width:100%; height:100%" id="map"></div>
        <script type='text/javascript'>
            map = new L.map(
                'map',
                {
                    'crs': L.CRS.BEPSG3857,
                    'center': [
                        31.806868, //Coordinate of Tian'an Men of Baidu Coordinate
                        117.294663
                    ],
                    'zoom': 13,
                    'minZoom': 5,
                    'maxZoom': 18,
                    //todo: is that possible to add it in TileLayer Constructor?
                    'baidu': true
                }
            );
            var baidu = new L.Baidu('O11Xb43yeY8ywfd4ZQGbUV8G');
            map.addLayer(baidu);
            L.marker([31.915, 117.404]).addTo(map);  
        </script>
    </body>
</html>
